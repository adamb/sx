<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX on Cloudflare</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="sci-fi-theme">
    <div class="text-center pt-4">
        <h1 class="sci-fi-theme mb-4 neon-text">selfie.pr</h1>
        <div id="auth-section" class="container mt-4 col-md-6 mx-auto"> <!-- Centered container with max width -->
            <p class="mb-4">Enter your email to login or register</p>
            <form hx-post="/login" hx-target="#auth-section" hx-swap="outerHTML" class="mb-3">
                <div class="mb-3">
                    <input type="email" class="form-control text-center" 
                           name="email" 
                           required 
                           placeholder="Enter your email"
                           style="background-color: rgba(0, 0, 0, 0.3); border-color: var(--sci-fi-border);">
                </div>
                <button type="submit" class="btn btn-primary w-100">Login / Register</button>
            </form>
        </div>
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
